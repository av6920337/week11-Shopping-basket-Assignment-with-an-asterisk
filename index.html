<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping basket</title>
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="stylesheet" href="assets/style/normalize.css">
</head>
<body>
    <header>
        <h1 class="title">The Basket</h1>
    </header>
    <main>
        <section class="jacket">
            <div class="jacket_image">
                <img src="https://img.freepik.com/premium-psd/cotton-jacket-transparent-background_1077530-3623.jpg?w=360" alt="Beige jacket">
            </div>
            <div class="jacket_info">
                <h2>Jacket</h2>
                <p>Color : Beige</p>
                <p>Size : S</p>
                <p>Quantity : 1</p>
            </div>
            <div class=" price">
                <span id="jacket_price">999</span>
                <span>Euro</span>
            </div>
        </section>
        <section class="sneakers">
            <div class="sneakers_image">
                <img src="https://img.freepik.com/premium-psd/white-sneakers-including-clipping-path-isolated-alpha-layer_1156758-27604.jpg?w=360" alt="Beige sneakers">
            </div>
            <div class="sneakers_info">
                <h2>Sneakers</h2>
                <p>Color : Beige</p>
                <p>Size : 38</p>
                <p>Quantity : 1</p>
            </div>
            <div class="price">
                <span id="sneakers_price">575</span>
                <span>Euro</span>
            </div>
        </section>
        <section class="jeans">
            <div class="jeans_image">
                <img src="https://img.freepik.com/premium-photo/blue-jeans-isolated-white-background-jeans-clothing-denim_326533-2847.jpg?w=360" alt="Blue Jeans">
            </div>
            <div class="jeans_info">
                <h2>Jeans</h2>
                <p>Color : Blue</p>
                <p>Size : M</p>
                <p>Quantity : 1</p>
            </div>
            <div class=" price">
                <span id="jeans_price">720</span>
                <span>Euro</span>
            </div>
        </section>
        <section class="cap">
            <div class="cap_image">
                <img src="https://img.freepik.com/free-photo/beautiful-woman-baseball-cap-headband-fashion-studio-shoot_53876-102176.jpg?t=st=1719017532~exp=1719021132~hmac=e3c7367bf289a5f22f878cc53eb24ac934da5bb76a06a6c50bbb70779918de0e&w=360" alt="Cap blue">
            </div>
            <div class="cap_info">
                <h2>Cap</h2>
                <p>Color : Blue</p>
                <p>Size : S</p>
                <p>Quantity : 1</p>
            </div>
            <div class="price">
                <span id="cap_price">158</span>
                <span>Euro</span>
            </div>
        </section>
        <section class="total_price">
            <button class="discount_button">Use coupon for 20%</button>
            <p class="total_price-text">Total price:
                <span class="all_price">2452</span>
                <span style="color: rgb(3, 3, 157);">Euro</span>
            </p>
        </section>
    </main>
    <script src="assets/script/index.js"></script>
</body>
</html>
